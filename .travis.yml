language: node_js
env:
  global:
    - NODE_ENV=development
cache:
  directories:
    - node_modules
branches:
  only:
    - master
notifications:
  email: false
  slack:
    on_success: never
    on_failure: always
    rooms:
      - secure: 
node_js:
  - "9"
before_install:
  - npm install -g now
install:
  - npm install
script:
  - npm run test:prod
  - npm run build
  - npm run build-storybook
deploy:
  - provider: pages
    local-dir: public
    skip-cleanup: true
    github-token: "$GH_TOKEN"
    keep-history: false
    on:
      branch: master
  - provider: script
    skip_cleanup: true
    script: npm run semantic-release
    on:
      branch: master
